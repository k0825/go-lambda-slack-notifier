name: CI
on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write

env:
  WORKING_DIRECTORY: ./infra

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform & Terraform init/fmt/validate
        uses: ./.github/actions/terraform

      - name: Terraform Plan
        run: terraform plan -no-color
