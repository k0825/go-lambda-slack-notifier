runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.4.0

    - name: Terraform Init
      run: terraform init
      shell: bash

    - name: Terraform Fmt
      run: terraform fmt -check -recursive
      shell: bash

    - name: Terraform Validate
      run: terraform validate
      shell: bash
