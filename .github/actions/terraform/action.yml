default:
  run:
    shell: bash

runs:
  using: "composite"
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.4.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Fmt
      run: terraform fmt -check -recursive

    - name: Terraform Validate
      run: terraform validate
